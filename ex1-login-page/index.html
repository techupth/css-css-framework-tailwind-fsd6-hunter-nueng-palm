<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="h-screen bg-slate-200 flex justify-center items-center">
      <div class="bg-white rounded-xl w-96 h-1/3 flex flex-col min-h-[300px]">
        <div class="flex flex-col m-5 h-screen justify-around">
          <div><h1 class="text-zinc-600 text-xl">Login to Website</h1></div>
          <label for="email" class="text-zinc-600 text-xl flex justify-between items-center">
            Email
            <input
              type="email"
              name="email"
              class="border border-zinc-600 p-2 hover:border-violet-300 focus:outline-violet-500 rounded-lg"
            />
          </label>
          <label for="password" class="text-zinc-600 text-xl flex justify-between items-center">password
            <input
              type="password"
              name="password"
              class="border border-zinc-600 p-2 hover:border-violet-500 focus:outline-violet-500 rounded-lg"
            />
          </label>
          <div class="flex flex-row justify-center"><button class="w-36 p-2 rounded-full bg-violet-500 active:bg-violet-600 hover:bg-violet-400 focus:ring-2 ring-violet-300 text-white">Sign in</button>
          <button class="w-36 p-2 rounded-full">Sign Up</button>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
