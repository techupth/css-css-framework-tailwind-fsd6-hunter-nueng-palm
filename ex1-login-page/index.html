<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex justify-center items-center bg-slate-200 w-screen h-screen">
    <div
      class="flex flex-col justify-center items-center content-center rounded-xl bg-white m-1 p-4"
    >
      <div class="bg-white rounded-xl">
        <form>
          <p class="text-zinc-600 text-xl m-2">Login to website</p>
          <div class="flex flex-row p-2 gap-7">
            <label for="email">Email :</label>
            <input
              class="rounded-lg border border-zinc-600  hover:border-violet-500 focus:outline focus:border-violet-300"
              type="email"
              id="email"
            /><br />
          </div>
          <div class="flex flex-row gap-2">
            <label for="password">Password :</label>
            <input
              class="rounded-lg border border-zinc-600  hover:border-violet-500 focus:outline focus:border-violet-300"
              type="password"
              id="password"
            />
          </div>
        </form>
      </div>
      <div class="p-3">
        <button
          class="w-36 p-2 rounded-full rounded-lg bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring focus:ring-violet-300"
        >
          Sign in
        </button>
        <button
          class="w-36 p-2 rounded-full bg-white hover:bg-violet-100 focus:ring focus:ring-violet-300 text-violet-600"
        >
          Sign Up
        </button>
      </div>
    </div>
  </body>
</html>
